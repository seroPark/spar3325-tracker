<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500&family=Open+Sans:wght@300;400&family=Unica+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <link href = "style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="overlay" id="overlay"></div>
    
    <!-- top bar for logo and search -->
    <header>
        <!-- add logo -->
        <div id = "logo_container">
            <img id = "logo" src="/Users/sera/Desktop/spar3325-tracker/public/assets/logo.png" alt="Film Log Logo">
        </div>
        <button id = "add_button" onclick="toggleSearchBar()">
            <img src="/Users/sera/Desktop/spar3325-tracker/public/assets/add.png" alt = "add button">
        </button>
    </header>

    <div id="movieInfo_container" class="hidden">
        <span>
            <img src="https://image.tmdb.org/t/p/original/vIeu8WysZrTSFb2uhPViKjX9EcC.jpg" height = 300vh>
        </span>
        <span>
            <!-- edit text html element in js script using stored data -->
            <h2 id="title">Title</h2>
            <h6 id="genre">Genre</h6>
            <p id="rating">x x x x x</p>

            <label id="released">released date</label>
            <p id="released">released date</p>

            <label id="added">added date</label>
            <p id="added">added date</p>

            <label id="synopsis">synopsis</label>
            <p id="synopsis">synopsis</p>

            <div class="button_container">
                <button type="button" id="edit_button">Edit</button>
                <button type="button" id="delete_button">Delete</button>
            </div>
        </span>
    </div>


    <!-- Auto Complete Search Bar -->
    <div id = "autoComplete_container" class="hidden">
        <input id="autoComplete" type = "text" tabindex="1" autocomplete="off">
    </div>


    <!-- Ask Confirm -->
    <div id = "askConfirm_container" class="addMovie hidden">
        <form>
            <p>Are you sure you want to cancel?</p>
            <div class="button_container">
                <button type="submit" id="yes_button">Yes</button>
                <button type="button" id="no_button" onclick="closeConfirm()">No</button>
            </div>
        </form>
    </div>


    

    <!-- Add Existing -->
    <div id = "addExist_container" class="hidden addMovie">
        <span>
            <img src="https://image.tmdb.org/t/p/original/vIeu8WysZrTSFb2uhPViKjX9EcC.jpg" height = 300vh>
        </span>
        <form>
            <span>
                <h2>Title</h2>
                <h6>Genre</h6>
                <label for="rate" name="rate">User Rating</label>
                <input type="number" id="rate">
                <div class="button_container">
                    <button type="submit" id="save_button">Save</button>
                    <button type="button" id="cancel_button" onclick="askConfirm()">Cancel</button>
                </div>
            </span>
        </form>
    </div>
    
    <!-- Add Manually -->
    <div id = "addMan_container" class="addMovie hidden">
        <h2>Add New</h2>
        <form>
            <label for="title" name="title">Film Title</label>
            <input type="text" id="title" required>

            <!-- https://codepen.io/peiche/pen/dRqLbp -->
            <label for="genre">Genre</label>
            <input type="text" name="genre" class="genre_keywords" plcaeholder="Type in Keywords">
            <small>Separate keywords with a comma, space bar, or enter key</small>

            <label for="duration" name="duration">Duration</label>
            <input type="number" id="duration" placeholder="Minutes" required>

            <div class="button_container">
                <button type="submit" id="save_button">Save</button>
                <button type="button" id="cancel_button" onclick="askConfirm()">Cancel</button>
            </div>
        </form>
    </div>


    <div class="grid_container">
        <div class="grid_item">
            <!-- <img src ="https://image.tmdb.org/t/p/original/vIeu8WysZrTSFb2uhPViKjX9EcC.jpg"> -->
            <div class="movieTile_content">
                <h4 id="movieTile">Movie Title</h4>
                <p id="movieTile">User Rating</p>
            </div>
        </div>
    </div>

    <div class="favMovies">
        <h2>Favourites</h2>
        <ul>
            <!-- made in js local storage -->
        </ul>
    </div>



    
<script src="script.js"></script>
</body>
</html>
