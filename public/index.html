<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500&family=Open+Sans:wght@300;400&family=Unica+One&display=swap" rel="stylesheet">
    
    <link href = "autocomplete.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <link href = "style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="overlay" id="overlay"></div>
    
    <!-- top bar for logo and search -->
    <header>
        <!-- add logo -->
        <div id = "logo_container">
            <img id = "logo" src="/Users/sera/Desktop/spar3325-tracker/public/assets/logo.png" alt="Film Log Logo">
        </div>
        <button id = "add_button" onclick="toggleSearchBar()">
            <img src="/Users/sera/Desktop/spar3325-tracker/public/assets/add.png" alt = "add button">
        </button>
    </header>


    <!-- MOVIE INFO TILE CONTAINER -->
    <div id="movieInfo_container" class="hidden popup">
        <span>
            <img id="info_poster" src="https://image.tmdb.org/t/p/original/vIeu8WysZrTSFb2uhPViKjX9EcC.jpg" height = 200vh>
        </span>
        <span>
            <!-- edit text html element in js script using stored data -->
            <h2 id="info_title">Title</h2>
            <h6 id="info_genre">Genre</h6>
            <p id="info_rating">x x x x x</p>

            <label id="released">Release Date</label>
            <p id="info_released">released date</p>

            <label id="added">Added Date</label>
            <p id="info_added">added date</p>

            <label id="about">About</label>
            <p id="info_about">About</p>

            <div class="button_container">
                <button type="button" id="edit_button">Edit</button>
                <button type="button" class="delete_button">Delete</button>
            </div>
        </span>
    </div>


    <!-- AUTO COMPLETE SEARCH BAR CONTAINER -->
    <div id = "autoComplete_container" class="hidden">
        <input id="autoComplete" type = "text" tabindex="1" autocomplete="off">
    </div>


    <!-- ASK FOR CONFIRMATION WINDOW CONTAINER -->
    <div id = "askConfirm_container" class="addMovie hidden popup">
        <form>
            <p>Are you sure you want to cancel?</p>
            <div class="button_container">
                <button type="submit" id="yes_button" onclick="closePopup()">Yes</button>
                <button type="button" id="no_button" onclick="closeConfirm()">No</button>
            </div>
        </form>
    </div>


    

    <!-- ADD AUTOMATICALLY WINDOW CONTAINER  -->
    <div id = "addExist_container" class="hidden addMovie popup">
        <span>
            <img src="https://image.tmdb.org/t/p/original/vIeu8WysZrTSFb2uhPViKjX9EcC.jpg" height = 300vh>
        </span>
        <form id="addExistForm">
            <span>
                <h2>Title</h2>
                <h6>Genre</h6>
                <label for="rate" name="rate_exist">User Rating</label>
                <select name="rating" id="rate_exist">
                    <option value="0">0.0</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1.0</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2.0</option>
                    <option value="2.5">2.5</option>
                    <option value="3">3.0</option>
                    <option value="3.5">3.5</option>
                    <option value="4">4.0</option>
                    <option value="4.5">4.5</option>
                    <option value="5">5.0</option>
                </select>
                <div class="button_container">
                    <button type="submit" id="save_button" onclick="closePopUp()">Save</button>
                    <button type="button" id="cancel_button" onclick="askConfirm()">Cancel</button>
                </div>
            </span>
        </form>
    </div>
    
    <!-- ADD MANUALLY WINDOW CONTAINER -->
    <div id = "addMan_container" class="addMovie hidden popup">
        <h2>Add New</h2>
        <form id="saveManuallyForm">
            <label for="title" name="title" >Movie Title</label>
            <input type="text" id="title" required>

            <!-- https://codepen.io/peiche/pen/dRqLbp -->
            <label for="genre">Genre</label>
            <input type="text" name="genre" id = "genre" class="genre_keywords" plcaeholder="Type in Keywords">
            <small>Separate keywords with a comma, space bar, or enter key</small>
            <label for="start">Release Date</label>
            <input type="date" id="release" name="releaseDate" min="1980-01-01" max="2024-01-01">
            <label for="rating">User Rating</label>
            <select name="rating" id="rate_man">
                <option value="0">0.0</option>
                <option value="0.5">0.5</option>
                <option value="1">1.0</option>
                <option value="1.5">1.5</option>
                <option value="2">2.0</option>
                <option value="2.5">2.5</option>
                <option value="3">3.0</option>
                <option value="3.5">3.5</option>
                <option value="4">4.0</option>
                <option value="4.5">4.5</option>
                <option value="5">5.0</option>
            </select>
            <label for="about">About</label>
            <textarea id="movieAbout" rows="4" cols="30"></textarea>
            <label for="poster" name="poster" >Poster Thumbnail URL</label>
            <input type="text" id="poster" required>
              
            <div class="button_container">
                <button type="submit" id="save_button" onclick="closePopUp()">Save</button>
                <button type="button" id="cancel_button" onclick="askConfirm()">Cancel</button>
            </div>
        </form>
    </div>


    <div class="grid_container">
        <div class="grid_item">
            <!-- <img src ="https://image.tmdb.org/t/p/original/vIeu8WysZrTSFb2uhPViKjX9EcC.jpg"> -->
        
        </div>
    </div>



    
<script src="script.js"></script>
<script src="renderSaved().js"></script>
<script src="autoComplete().js"></script>
</body>
</html>
